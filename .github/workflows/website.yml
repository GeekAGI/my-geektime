name: website
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force