name: GoReleaser

permissions:
  contents: write
  id-token: write
  packages: write

on:
  push:
    tags: [ 'v*' ]

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    env:
      flags: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
          cache: true
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean ${{ env.flags }}
        ignore:
          - goos: windows
            goarch: 386
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
