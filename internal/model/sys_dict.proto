syntax="proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "model.proto";

option (gogoproto.populate_all) = true;
option go_package = "model";


// SysDictBase
message SysDictBase {
  // key
  string key = 2 [(gogoproto.moretags) = "gorm:\"index,unique;comment:key\""];
  // pkey
  string pkey = 3 [(gogoproto.moretags) = "gorm:\"index;comment:pkey\""];
  // name
  string name = 4 [(gogoproto.moretags) = "gorm:\"index;size:100;comment:name\""];
  // summary
  string summary = 5 [(gogoproto.moretags) = "gorm:\"type:text;comment:summary\""];
  // content
  bytes content = 6 [(gogoproto.moretags) = "gorm:\"type:text;comment:content\""];
  // sort
  int32 sort = 18 [(gogoproto.moretags) = "gorm:\"index;default:1;size:6;comment:sort\""];
}

// SysDict
message SysDict {
  // model
  Model model = 1 [(gogoproto.moretags) = "gorm:\"embedded\""];
  // base
  SysDictBase base = 2 [(gogoproto.moretags) = "gorm:\"embedded\""];
}