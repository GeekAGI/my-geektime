syntax="proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.populate_all) = true;
option go_package = "model";


// Model
message Model {
  // id
  int64 id = 1 [(gogoproto.moretags) = "gorm:\"primaryKey;autoIncrement;comment:id\""];
  // created
  int64 created = 2 [(gogoproto.moretags) = "gorm:\"autoCreateTime;comment:created\""];
  // updated
  int64 updated = 3 [(gogoproto.moretags) = "gorm:\"autoUpdateTime;comment:updated\""];
  // deleted
  int64 deleted = 4 [(gogoproto.moretags) = "gorm:\"comment:deleted\""];
}

