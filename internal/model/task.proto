syntax="proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.populate_all) = true;
option go_package = "model";

// Task
message Task {
  // id
  int64 id = 1 [(gogoproto.moretags) = "gorm:\"primaryKey;autoIncrement;comment:id\""];
  // task id
  string task_id = 2 [(gogoproto.moretags) = "gorm:\"unique;size:128;comment:task id\""];
  // task pid
  string task_pid = 3 [(gogoproto.moretags) = "gorm:\"index;size:128;comment:task pid\""];
  // other id
  string other_id = 4 [(gogoproto.moretags) = "gorm:\"index;size:128;comment:other id\""];
  // task name
  string task_name = 5 [(gogoproto.moretags) = "gorm:\"size:128;comment:task name\""];
  // task type
  string task_type = 6 [(gogoproto.moretags) = "gorm:\"index;size:50;comment:task type\""];
  // cover
  string cover = 7 [(gogoproto.moretags) = "gorm:\"comment:cover\""];
  // raw
  bytes raw = 10 [(gogoproto.moretags) = "gorm:\"comment:raw\""];
  // message
  bytes message = 11 [(gogoproto.moretags) = "gorm:\"comment:message\""];
  // message
  bytes statistics = 12 [(gogoproto.moretags) = "gorm:\"comment:statistics\""];
  // status
  int32 status = 19 [(gogoproto.moretags) = "gorm:\"default:1;size:2;comment:status 1 normal\""];
  // created_at
  int64 created_at = 20 [(gogoproto.moretags) = "gorm:\"index;comment:created at\""];
  // updated_at
  int64 updated_at = 21 [(gogoproto.moretags) = "gorm:\"comment:updated at\""];
  // deleted_at
  int64 deleted_at = 22 [(gogoproto.moretags) = "gorm:\"comment:deleted at\""];
}
